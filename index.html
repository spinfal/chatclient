<!DOCTYPE html>
<html lang="en">
  <head>
    <title>anonymous chat thing</title>
    <meta charset="UTF-8">
    <meta name="description" content="chat without authentication"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon"
          type="image/png"
          href="https://files.catbox.moe/eaq7ty.png">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body onkeypress="startFocus()">
</div>
    <div class="welcome">
      <div class="side create">
        <h1>create a chat</h1>
        <button class="button" id="create">create</button>
      </div>
      <div class="line"></div>
      <div class="side custom">
      	<h1>custom chat code</h1>
      	<div><input type="text" placeholder="custom ID" id="custom-id" class="input" maxlength="30"></div>
        <button class="button" id="custom" onclick="cuscode()">create</button>
        <sub>Code must be 6 <font color="red">letters</font> or more.</sub>
      </div>
      <div class="line"></div>
      <div class="side join">
        <h1>join a chat</h1>
        <div><input type="text" placeholder="chat ID" id="join-id" class="input"></div>
        <button class="button" id="join">join</button>
        <p class="error hidden" id="id-error"></p>
      </div>
      <div class="footer" id="footer">
      <sub>unable to join chats? <font color="blue" onclick="report()" class="cursor"><u>click here</u></font>.</sub>
      </div>
    </div>
		<br><br>
    <div class="chat" id="chat"></div>
    <input type="text" placeholder="send a message" id="message" autocomplete="off" maxlength="2000" onkeyup="checkAmount()" disabled>
    <script src="main.js"></script>
  </body>
</html>
